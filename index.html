<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="img/logo.png">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <a href="menu">
          <i class="ri-menu-line"></i>
        </a>
        <div class="logo">
          <div class="logo-img">
            <img src="img/logo.png" alt="logo" />
          </div>
          <h1 id="logo-txt">YouTube</h1>
        </div>
      </div>
      <div class="serch-container">
        <form>
          <input type="text" placeholder="Buscar" />
          <button class="Search">
            <i class="ri-search-line"></i>
          </button>
        </form>

        <button class="mic">
          <i class="ri-mic-fill"></i>
        </button>
      </div>
      <!--Contenedor Perfil-->
      <div class="profile-container">

      <a href="#" class="cam">
        <i class="ri-video-on-line"></i>
        <a href="#" class="camara"></a>
      </a>

      <a href="#" class="noti">
        <i class="ri-notification-4-line"></i>
        <a href="#" class="notificaciones"></a>
      </a>

      <div class="profile-box">
        <img src="img/foto.png" alt="Avatar" />
      </div>
    </header>

    <!--sidebar-->
    <aside class="sidebar">
      <div class="sidebar-items">
        <a href="#" class="sidebar-item">
          <i class="ri-home-5-line"></i> <span>Home</span>
        </a>
         <a href="#" class="sidebar-item">
          <i class="ri-compass-line"></i> <span>Explore</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="ri-wireless-charging-line"></i> <span>Shorts</span>
        </a>
          <a href="#" class="sidebar-item">
          <i class="ri-rss-line"></i> <span>Subcriptions</span>
        </a> 
        <hr>
          <a href="#" class="sidebar-item">
          <i class="ri-links-line"></i> <span>Library</span>
        </a>
          <a href="#" class="sidebar-item">
          <i class="ri-history-line"></i> <span>History</span>
         </a>
          <a href="#" class="sidebar-item">
          <i class="ri-video-line"></i> <span>Your Videos</span>
         </a>
          <a href="#" class="sidebar-item">
          <i class="ri-time-line"></i> <span>Watch Videos</span>
         </a>
          <a href="#" class="sidebar-item">
          <i class="ri-play-list-2-line"></i> <span>All Videos</span>
         </a>
          <a href="#" class="sidebar-item">
          <i class="ri-arrow-down-line"></i> <span>Show More</span>
        </a>
        <hr>
        <h4 class="sidebar-text">MORE FROM YOUTUBE</h4>
        <a href="#" class="sidebar-item">
          <i class="ri-keyboard-box-line"></i>
          <span>Gaming</span>
        </a>
        <a href="#" class="sidebar-item">
        <i class="ri-live-line"></i> <span>Live</span>
        </a>
         <a href="#" class="sidebar-item">
        <i class="ri-award-line"></i> <span>Sport</span>
        </a>
        <hr>
         <a href="#" class="sidebar-item">
        <i class="ri-settings-5-fill"></i> <span>Settings</span>
        </a>
         <a href="#" class="sidebar-item">
        <i class="ri-flag-line"></i> <span>Report History</span>
        </a>
         <a href="#" class="sidebar-item">
        <i class="ri-question-line"></i> <span>Help</span>
        </a>
         <a href="#" class="sidebar-item">
        <i class="ri-feedback-line"></i> <span>Send Feedback</span>
        </a>
      </div>
    </aside>
    <!--Main-->
    <main class="content"></main>
  </body>
</html>
